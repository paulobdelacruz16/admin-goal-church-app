<div class="box-item-list" *ngIf="itemListData">
  <div class="row animate-box description-box">
    <div class="col-md-6 col-md-offset-3 text-center fh5co-heading">
      <h2>{{ itemListData?.title }}</h2>
      <p>
        {{ itemListData?.description }}
      </p>
    </div>
  </div>
  <div *ngIf="itemListData?.card">
    <div *ngFor="let item of itemListData.card; index as id" class="container">
      <div class="image col-lg-5 col-md-6">
        <img
          class="img-responsive"
          [src]="pageUrl + item.image"
          alt="{{ item.name }}"
        />
      </div>
      <div class="text col-lg-7 col-md-6">
        <h3>
          {{ item.title }}
        </h3>
        <p>{{ item.description }}</p>
        <a [href]="item.url">Read More <i class="fa fa-arrow-right"></i></a>
      </div>
    </div>
  </div>
</div>
