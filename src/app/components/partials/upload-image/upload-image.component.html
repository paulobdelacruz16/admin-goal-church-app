<div class="upload-image">
  <div class="container">
    <h1>File Upload</h1>
    <form id="form" [formGroup]="uploadFormGroup" (ngSubmit)="onSubmitUpload()">
      <div class="input-group">
        <label for="files">Select files</label>
        <input #imageInput
        type="file"
        accept="image/*"
        id="files"
        multiple
        (change)="processFile($event)">

      </div>
      <button class="submit-btn" type="submit">Upload</button>
    </form>
  </div>
</div>
