<div class="panel">
  <div class="panel-header">
    <p>Section1 - <a href="">Add New</a></p>
  </div>
  <table id="customers">
    <tr>
      <th>username</th>
      <th>password</th>
    </tr>
    <tr
      (click)="openModal(item)"
      *ngFor="let item of section1?.data; index as id"
      click
    >
      <td>{{ item.username }}</td>
      <td>{{ item.password }}</td>
    </tr>
  </table>
</div>
